<mat-card>
  <mat-card-title>Deletar Funcionario</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="funcionario.nome"
        name="name"
        disabled
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Cargo"
        [value]="funcionario.cargo"
        name="cargo"
        disabled
      >
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    (click)="deleteFuncionario()"
    color="warn"
    >
    Deletar
  </button>

  <button
    mat-raised-button
    (click)="cancel()"
    color="secondary"
  >
    Cancelar
  </button>
</mat-card>
